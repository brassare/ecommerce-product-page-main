<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
  <script src="assets/script.js"></script>

  <title>ECOMMERCE - PRODUCT</title>
</head>

<body>
  <header>
    <div>
      <nav>
        <a href="#"><span>sneakers</span></a>
        <a href="#">Colection</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <section>
        <img src="images/icon-cart.svg" alt="imagem do carrinho de compra" class="carrinho-compra">
        <img src="images/image-avatar.png" alt="imagem cliente" class="profile-picture">
      </section>
    </div>
  </header>

  <main>
    <section class="container">

      <div class="img-product">
        <picture>
          <img src="images/image-product-1-thumbnail.jpg" alt="imagem do tenis">
        </picture>
        <div class="carousel-images">
          <img src="images/image-product-1-thumbnail.jpg" alt="imagem do tenis" class="img-carrosel">
          <img src="images/image-product-2-thumbnail.jpg" alt="imagem do tenis" class="img-carrosel">
          <img src="images/image-product-3-thumbnail.jpg" alt="imagem do tenis" class="img-carrosel">
          <img src="images/image-product-4-thumbnail.jpg" alt="imagem do tenis" class="img-carrosel">
        </div>
      </div>
      <div class="description-product">
        <p>sneaker company</p>
        <h3>Fall Limited Edition Sneakers</h3>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole.
          They'll withstand everything the weather can offer.</p>
        <p>$125.00 <span>50%</span></p>
        <p>$250.00</p>

        <div class="price-product">
          <button id="decrementar">-</button>
          <input type="number" id="quantidade" name="quantidade" value="0" min="0" max="5">
          <style>
            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
              -webkit-appearance: none;
              margin: 0;
            }
          </style>
          <button id="incrementar">+</button>

          <div class="addto-cart">
            <button class="button-cart"><img src="images/icon-cart.svg" alt="imagem carrinho" class="cart-img">add to
              cart</button>
          </div>

        </div>
      </div>
    </section>


  </main>



</body>

</html>
